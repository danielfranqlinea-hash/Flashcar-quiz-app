<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Quiz App (React)</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- React 18 UMD and Babel Standalone for JSX without build step -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Load components and app with Babel (JSX) -->
    <script type="text/babel" data-presets="env,react" src="components/Flashcard.js"></script>
    <script type="text/babel" data-presets="env,react" src="components/FlashcardEditor.js"></script>
    <script type="text/babel" data-presets="env,react" src="main.js"></script>
  </body>
  </html>
